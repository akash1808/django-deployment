apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  namespace: prod
  labels:
    django-app: django
spec:
  replicas: 3
  selector:
    matchLabels:
      django-app: django
  template:
    metadata:
      name: django
      labels:
        django-app: django
    spec:
      containers:
      - name: django
        image: asia.gcr.io/gcp-akash-287109/django-test@sha256:a7aa74ce73fc8f3aed5f4a4db48151f9c884b42b1476cb3b125bd48edd9741ae
      imagePullSecrets:
      - name: registrypullsecret
